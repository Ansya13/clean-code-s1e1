<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Todo App</title>
        <link
            href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="style.css"
            media="screen"
            charset="utf-8"
        />
    </head>
    <body>
        <section class="header">
            <h1 class="hide">To Do App RS School</h1>
            <img
                src="./eisenhower-matrix.jpg"
                class="header__img"
                alt="Matrix diagram"
            />
            <a
                class="header__link"
                href="https://goal-life.com/page/method/matrix-eisenhower"
                >Want more details?</a
            >
        </section>
        <section class="wrapper">
            <div id="new-task__container">
                <label for="new-task__field">Add Item</label>
                <input id="new-task__field" type="text" class="task" />
                <button>Add</button>
            </div>
            <h2>Todo</h2>
            <ul id="incomplete-tasks__container">
                <li>
                    <input type="checkbox" />
                    <label class="task">Pay Bills</label>
                    <input type="text" />
                    <button class="edit-btn">Edit</button>
                    <button class="delete-btn">
                        <img src="./remove.svg" alt="" />
                    </button>
                </li>
                <li class="edit-mode">
                    <input type="checkbox" />
                    <label class="task">Go Shopping</label>
                    <input type="text" value="Go Shopping" class="task" />
                    <button class="edit-btn">Save</button>
                    <button class="delete-btn">
                        <img src="./remove.svg" alt="" />
                    </button>
                </li>
            </ul>
            <h2>Completed</h2>
            <ul id="completed-tasks__container">
                <li>
                    <input type="checkbox" checked />
                    <label class="task">See the Doctor</label>
                    <input type="text" class="task" />
                    <button class="edit-btn">Edit</button>
                    <button class="delete-btn">
                        <img src="./remove.svg" alt="" />
                    </button>
                </li>
            </ul>
        </section>
        <script src="app.js"></script>
    </body>
</html>
